<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/10000hours.css" />
    <title>1만 시간의 법칙</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="sr-only">1만 시간의 법칙</h1>
        <a class="main-title" href="#"> <img src="./img/title.png" alt="" /></a>
        <img class="clock" src="./img/clock.png" alt="" />
      </header>
      <main>
        <p class="sub-title">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</p>
        <p class="quote">
          1만 시간의 법칙<span
            >은 <br />어떤분야의 전문가가 되기 위해서는<br />
            최소한 1만 시간의 훈련이 필요하다는 법칙이다.</span
          >
        </p>
        <form>
          <p>
            나는<input type="text" placeholder="예)프로그래밍" />전문가가 될
            것이다.
          </p>
          <p>
            그래서 앞으로 매일 하루에<input
              type="text"
              placeholder="예)5시간"
            />시간씩 훈련할 것이다.
          </p>
          <button class="btn-checktime" type="button">
            나는 며칠 동안 훈련을 해야 1만 시간이 될까?
          </button>
        </form>
        <p class="result">
          당신은 <span>프로그래밍</span> 전문가가 되기 위해서 대략
          <span>5110</span>일 이상 훈련하셔야 합니다! :)
        </p>
        <div class="btn-group">
          <button type="button">훈련하러 가기 GO!GO!</button>
          <button type="button">공유하기</button>
        </div>
      </main>
      <footer>
        <header class="logo">
          <h2 class="sr-only">weniv</h2>
          <img src="./img/logo.png" alt="" />
        </header>
        <p>
          ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에
          있습니다.<br />
          수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
        </p>
      </footer>
    </div>
  </body>
</html>
